{% extends "base.html" %} {% block content%}
{%load static%}
<section class="section-intro padding-y-sm">
    <div class="container">
    
    <div class="intro-banner-wrap">
        <img src="{% static 'images/banners/2.jpg' %}" class="img-fluid rounded">
    </div>
    
    </div> <!-- container //  -->
    </section>
    <!-- ========================= SECTION MAIN END// ========================= -->
    
    <!-- ========================= SECTION  ========================= -->
    <section class="section-name padding-y-sm">
    <div class="container">
    
        <header class="section-heading">
            <a href="/store" class="btn btn-outline-primary float-right" style='color:rgb(216, 64, 90);border:1px solid rgb(216, 64, 90);'>Бүгдийг үзэх</a>
            <h3 class="section-title">Сүүлд нэмэгдсэн зар</h3>
        </header><!-- sect-heading -->
        
            
        <div class="row">
            {%for product in products%}
            <div class="col-md-3">
                <div class="card card-product-grid">
                    <a href="{% url 'product_detail' category_slug=product.category.slug product_slug=product.slug %}" class="img-wrap"> <img src="{{product.images.url}}"> </a>
                    <figcaption class="info-wrap">
                        <a href="{% url 'product_detail' category_slug=product.category.slug product_slug=product.slug %}" class="title">{{product.product_name}}</a>
                        <div class="price mt-1">{{product.price}}₮</div> <!-- price-wrap.// -->
                    </figcaption>
                </div>
            </div> <!-- col.// -->
            {%endfor%}
        </div> <!-- row.// -->
    
    </div><!-- container // -->
    </section>
{% endblock %}
