<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нэмэх Мэдээ</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #f1f1f1;
        }

        .wrapper {
            display: flex;
            width: 100%;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background: #343a40;
            color: #fff;
            padding-top: 20px;
        }

        .sidebar-header {
            text-align: center;
        }

        .sidebar ul.components {
            padding: 0;
            list-style: none;
        }

        .sidebar ul li {
            padding: 10px;
            text-align: left;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px;
        }

        .sidebar ul li a:hover {
            background: #575757;
            text-decoration: none;
        }

        .content {
            width: 100%;
            padding: 20px;
            background: #fff;
        }

        .navbar {
            display: flex;
            justify-content: flex-end;
            padding: 20px;
            margin-left: -1%;
            width: 100%;
            margin-top: -1%;
            background: #fff;
            box-shadow: 0px 4px 2px -2px gray;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-group button {
            background: rgb(255, 77, 106);
            color: white;
            border: 1px solid rgb(255, 77, 106);
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <nav class="sidebar">
            <div class="sidebar-header">
                <img src="{% static 'logo.jpg' %}">
                <h3>Shagnaa</h3>
                <hr>
            </div>
            <ul class="list-unstyled components">
                <li class="active">
                    <a href="{% url 'a' %}">Нүүр хуудас</a>
                </li>
                <li>
                    <a href="{% url 'user' %}">Хэрэглэгч</a>
                </li>
                <li>
                    <a href="{% url 'request' %}">Хүсэлт</a>
                </li>
                <li>
                    <a href="{% url 'zar' %}">Зарууд</a>
                </li>
                <li>
                    <a href="{% url 'add_news' %}">Мэдээ</a>
                </li>
            </ul>
        </nav>
        <div class="content">
            <nav class="navbar">
                <i class="fa fa-user" style="font-size: 20px;"></i>
            </nav>
            <div class="main-content">
                <div class="container" style='margin-top:1%'>
                    <h2>Мэдээ Нэмэх</h2>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="title">Гарчиг:</label>
                            <input type="text" id="title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Тайлбар:</label>
                            <textarea id="description" name="description" rows="4" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="image">Зураг:</label>
                            <input type="file" id="image" name="image" required>
                        </div>
                        <div class="form-group">
                            <button type="submit">Нэмэх</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
