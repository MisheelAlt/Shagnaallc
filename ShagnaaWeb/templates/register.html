{% extends "base.html" %} {% block content%}
{%load static%}



<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">

<!-- ============================ COMPONENT REGISTER   ================================= -->
	<div class="card mx-auto" style="max-width:520px; margin-top:40px;">
      <article class="card-body">
		<header class="mb-4"><h4 class="card-title">Бүртгүүлэх хэсэг</h4></header>
		<form method='post' enctype="multipart/form-data">
			{% csrf_token %}
				<div class="form-row">
					<div class="col form-group">
						<label>Нэр</label>
					  	{{rform.first_name}}
					</div>
					<div class="col form-group">
						<label>Овог</label>
					  	{{rform.last_name}}
					</div>
				</div>
				<div class="form-row">
					
					<div class="col form-group">
						<label>Цахим хаяг</label>
						{{rform.email}}
					</div>
				</div>
				
				<div class="form-row">
					<div class="form-group col-md-6">
						<label>Нууц үг</label>
					    {{rform.password}}
					</div>
					<div class="form-group col-md-6">
						<label>Нууц үгээ давтах</label>
					    {{rform.repeat_password}}
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label>Утас</label>
						{{aform.phone_number}}
					</div>
					<div class="form-group col-md-6">
						<label>Нүүр зураг</label>
					    {{aform.pro_image}}
					</div>
				</div>
			    <div class="form-group">
			        <button type="submit" class="btn btn-primary btn-block" style='background-color:rgb(216, 64, 90);border:1px solid rgb(216, 64, 90);'> Бүртгүүлэх  </button>
			    </div>    
			        
			</form>
		</article>
    </div>
    <p class="text-center mt-4">Бүртгэлтэй хэрэглэгч? <a href="{% url 'signin' %}" style='color:rgb(216, 64, 90);'>Нэвтрэх</a></p>
    <br><br>
<!-- ============================ COMPONENT REGISTER  END.// ================================= -->


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->


<!-- ========================= FOOTER ========================= -->
<!-- ========================= FOOTER END // ========================= -->
{%endblock%}
