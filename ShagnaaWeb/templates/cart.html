{% extends "base.html" %} {% block content %}
{% load static %}



<section class="section-content padding-y bg">
<div class="container">

<!-- ============================ COMPONENT 1 ================================= -->

<div class="row">
	<aside class="col-lg-9">
<div class="card">
{% if not cart_items %}
<div class="text-center">
<h3 style='color:rgb(216, 64, 90);'>Одоогоор ирсэн зар байхгүй байна.</h3>
<br>
</div>
{% else %}
<table class="table table-borderless table-shopping-cart">
<thead class="text-muted">
<tr class="small text-uppercase">
  <th scope="col">Зар</th>
  <th scope="col" width="120">Үнэ</th>
  <th scope="col" class="text-right" width="200"> </th>
</tr>
</thead>
<tbody>

<tr>
	{% for cart_item in cart_items %}    
    <tr>
        <td>
            <figure class="itemside align-items-center">
                <div class="aside"><img src="{{cart_item.product.images.url}}" class="img-sm"></div>
                <figcaption class="info">
                    <a href="#" class="title text-dark">{{cart_item.product.product_name}}</a>
                </figcaption>
            </figure>
        </td>

        <td> 
            <div class="price-wrap"> 
                <var class="price">{{cart_item.sub_total}}₮</var> 
            </div>
        </td>
		<td class="text-right"> 
			<a href="{% url 'remove_cart_item' cart_item.product.id %}" class="btn btn-danger">Хүсэлт илгээх </a>
			</td>
        <td class="text-right"> 
        <a href="{% url 'remove_cart_item' cart_item.product.id %}" class="btn btn-danger">Устгах </a>
        </td>
    </tr>
    {% endfor %}
</tr>

</tbody>
</table>
{%endif%}
</div>

	</aside>
	<aside class="col-lg-3">

		<div class="card">
		<div class="card-body">
			<a href="/store" class="btn btn-light btn-block">Буцах</a>
		</div>
		</div>

</aside>


</div>

</div>
</section>
{% endblock %}
